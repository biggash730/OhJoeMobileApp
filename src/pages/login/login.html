<ion-content>

    <div padding id="cloud-layer">

        <ion-row>
            <ion-col>
                <img src="assets/images/logo200.png" />
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-list inset>
                    <ion-item>
                        <ion-label>Country</ion-label>
                        <ion-select [(ngModel)]="countryId">
                            <ion-option *ngFor="let c of countries" [value]="c.id">{{c.title}}</ion-option>
                        </ion-select>
                    </ion-item>

                    <ion-item>
                        <ion-label>Phone Number</ion-label>
                        <ion-input type="tel" [(ngModel)]="phoneNumber" pla></ion-input>
                    </ion-item>
                    <button ion-button type="submit" block class="login-button" (click)="login()">Login</button>
                </ion-list>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
