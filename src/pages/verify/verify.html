<ion-content>
    <div padding id="cloud-layer">
        <ion-row>
            <ion-col>
                <img src="assets/images/logo200.png" />
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-list inset>
                    <ion-item>
                        <ion-label>Verification Code</ion-label>
                        <ion-input type="password" [(ngModel)]="code" placeholder="xxxxx"></ion-input>
                    </ion-item>
                    <button ion-button type="submit" block class="login-button" (click)="verify()">Verify</button>
                </ion-list>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
