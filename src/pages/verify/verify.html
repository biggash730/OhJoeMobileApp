<ion-content>
    <div padding class="verify-page">
        <ion-row>
            <ion-col>
                <img src="assets/images/logo200.png" />
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-list inset>
                    <h1 style="color: white;font-weight: 400;">Phone Number Verification</h1>
                    <ion-item>
                        <ion-label>Verification Code</ion-label>
                        <ion-input type="number" [(ngModel)]="code" placeholder="xxxx" max="4" min="4" step="1"></ion-input>
                    </ion-item>
                    <br/><br/>
                    <button ion-button type="submit" block class="login-button" (click)="verify()">Verify</button>
                </ion-list>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
