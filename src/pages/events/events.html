<ion-header>

    <ion-navbar>
        <ion-title>Featured Events</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>
    <ion-searchbar primary [(ngModel)]="query" (ionInput)="search()" placeholder="Search Events">
    </ion-searchbar>
    <ion-list>
        <ion-card *ngFor="let event of events">
            <img src="{{event.image}}" />
            <ion-fab right top>
                <button ion-fab mini color="light" (click)="goToEventDetails(event)">
        <ion-icon name="eye" color="red"></ion-icon>
      </button>
            </ion-fab>
            <div class="card-title">
                {{event.title}}
            </div>
            <div class="card-subtitle">{{event.tagline}}</div>
            <ion-item>
                <p>{{event.location}}</p>
            </ion-item>
            <ion-item>
                <h2>{{event.date | date:'fullDate'}}</h2>
                <p [hidden]="event.allDay">Time: <span>{{event.startTime | date:'h:mma'}}</span> - <span>{{event.endTime | date:'h:mma'}}</span></p>
                <p [hidden]="!event.allDay">Time: All Day</p>
            </ion-item>
        </ion-card>


    </ion-list>
    <ion-list-header [hidden]="events.length > 0">
        No Events Found
    </ion-list-header>

</ion-content>
