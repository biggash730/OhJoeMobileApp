<ion-header>

    <ion-navbar>
        <ion-title>Event Details</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-card class="adv-map">
        <div style="position: relative; text-align: center;">
            <img src="assets/img/advance-card-map-paris.png">
        </div>
        <ion-list-header>
            <div class="card-title">
                Chalewote
            </div>
            <div class="card-subtitle">Street Arts Festival</div>
        </ion-list-header>
        <ion-item>
            <ion-icon color="subtle" large item-start>2</ion-icon>
            <h2>Contacts will be there</h2>
        </ion-item>
        <ion-item>
            <h2>Sunday, 31 December, 2017</h2>
            <p>Time: <span>All Day</span></p>
        </ion-item>
        <ion-item actions>
            <ion-select [(ngModel)]="status" (ionChange)="setStatus()">
                <ion-option value="Going">GOING</ion-option>
                <ion-option value="Maybe">MAYBE</ion-option>
                <ion-option value="NotGoing">NOT GOING</ion-option>
            </ion-select>
            <button ion-button color="primary" clear item-end icon-start>
      <ion-icon name='navigate'></ion-icon>
      Invite Others
    </button>
        </ion-item>

    </ion-card>

</ion-content>
